<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel ="stylesheet" href="style.css"/>
    <title>학생관리</title>
</head>
<body>
    <div class="row justify-content-center my-5" > 
        <!-- 부트스트립에 지정, 변경 안됨  my는 위아래 마진 mx는 왼오른쪽마진-->
        <div class="col-md-6 px-5">
            <!-- md 미들 넘으면 꽉참   px 패딩 -->
            <!-- 12칸 기준으로 -6칸 -->
             <h1 class="text-center mb-5">학생관리</h1>
             <!-- 학생데이터 출력할 영역 -->
              <div id="div_student"></div>
             <!-- 학생데이터 출력할 템플릿 -->
    </div>
</div>


    <script id="temp_student" type="text/x-handlebars-template">
        <table class="table table-striped ">
            <!-- 핸들바 반복문 -->
            {{#each .}} 
            <tr>
                <td>{{scode}}</td>
                <td>{{sname}}</td>
                <td>{{dept}} :{{getName dept}}</td>
                <!-- (함수명 매개변수) -->
            </tr>
            {{/each}}

        </table>
    </script>

    <script>
    //학과코드로 학과명을 출력하는 함수
    // 함수, 어떤일하는지 매개변수 받음
    Handlebars.registerHelper("getName", function(dept){
            switch(dept){
                case "10": return "컴정";
                case "11": return "전자";
                case "12": return "통신";
            }
    });
        </script>
</body>
<script>
    //json 데이터(핸들바는 joson만 사용 가능)
    let data = [
        {scode:'202301', sname:'홍길동', dept:'10'},
        {scode:'202302', sname:'이순신', dept:'11'},
        {scode:'202303', sname:'강감찬', dept:'12'},
        {scode:'202304', sname:'성춘향', dept:'10'},
    ];
    // 1)템플릿 컴파일
    const temp = Handlebars.compile($("#temp_student").html());
    // 2) 데이터->템플릿
    const html = temp(data);
    // 3) html ->div 출력
    $("#div_student").html(html);



</script>
</html>
