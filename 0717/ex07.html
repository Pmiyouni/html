<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>
    <button onclick="sum();"> 1~100 까지의 합계 </button>
    <h1> 1-100까지 결과:<span id="sum">0</span></h1>
    <hr>
    <button id="btnsum"> jquery를 활용 1-100 합계 </button>

</body>
<script>
    $("#btnsum").on("click",function(){
        let sum=0;
        for(let i=2;i<=100; i=i+2){
            sum=sum+i;
        }
        $("#sum").html(`<i>${sum}</i>`);
            // html대신 text사용(텍스트만 나옴)
            // 백틱( `, 물결표 와 같은 키)을 이용하는 방법입니다.
            // 백틱을 이용한 문자열은 $ 기호와 {} 중괄호를 사용하여 
            // 직관적으로 문자열을 보여줌
    });
    
    // sum(); 바로 실행할때 함수명 부름
    function sum(){
        let sum = 0;
        for(let i=1; i<=100; i++){
            sum = sum+i;
        }
       // alert(`1-100합계=${sum}`);
       let span_sum= document.getElementById("sum");
       span_sum.innerHTML=sum;
    }

</script>
</html>
